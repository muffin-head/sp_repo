on: [push]
name: databrideployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ResourceGroupName: hub_and_spoke-rg   
      ResourceGroupLocation: "eastus"
      appName: "SP_ops_mng"
    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: Azure/CLI@v1
      with:
        inlineScript: |
          #!/bin/bash
          appName="sp-static"
          az ad app create --display-name $appName --homepage http://sp-static/  --identifier-uris sp-static
          az ad sp create-for-rbac --name $appName --role Owner --scopes "hub_and_spoke-rg" --sdk-auth
