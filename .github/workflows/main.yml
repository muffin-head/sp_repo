on: [push]
name: AzureARMSP

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ResourceGroupName: test-rg
      ResourceGroupLocation: "eastus"
    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS}}
    - uses: Azure/CLI@v1
      with:
        inlineScript: |
          #!/bin/bash
          if $(az group exists --name ${{ env.ResourceGroupName }}) ; then
            echo "Azure resource group already exists, skipping creation..."
            appName="sp-static"
            scope="/subscriptions/63c2f8f9-a3f8-4cbf-aaeb-341fc75caaa3/resourceGroups/$ResourceGroupName"
            az account set --subscription 63c2f8f9-a3f8-4cbf-aaeb-341fc75caaa3
            az ad app create --display-name $appName --homepage http://sp-static/  --identifier-uris sp-static
            az ad sp create-for-rbac --name $appName --role Contributor --scopes $scope --sdk-auth
          else
            az group create --name ${{ env.ResourceGroupName }} --location ${{ env.ResourceGroupLocation }}
            echo "Azure resource group created"
            appName="sp-static"
            scope="/subscriptions/63c2f8f9-a3f8-4cbf-aaeb-341fc75caaa3/resourceGroups/$ResourceGroupName"
            az account set --subscription 63c2f8f9-a3f8-4cbf-aaeb-341fc75caaa3
            az ad app create --display-name $appName --homepage http://sp-static/  --identifier-uris sp-static
            az ad sp create-for-rbac --name $appName --role Contributor --scopes $scope --sdk-auth
          fi
